       <tbody id="tableBody">
           <tr>
               <td>Glenn Miller Orchestra</td>

   </table>
         <br>

    <form action="#" class="Controale">
            <label for="EventName">Event name:</label>
            <input class="name" name="EventName" id="EventNme">
            <label for="link">Link:</label>
            <input class="link" name="link" id="link">
            <input class="button" type="button" name="btnAdd" value="Add Event" onclick="addEvent()">
        </form>
        <br>
        <br>
        
         <script type="text/javascript">
            function addEvent() {
                
                var tRow = document.createElement("tr");

                var cEventName = document.createElement("td");
                if (document.getElementById("EventName").value) {
                    cEventName.innerHTML = document.getElementById("EventName").value;
                }

                var cLink = document.createElement("td");
                if (document.getElementById("link").value) {
                    cLink.innerHTML = document.getElementById("link").value;
                }

                tRow.appendChild(cEventName);
                tRow.appendChild(cLink);
               
                var tBody = document.getElementById("tableBody");
                tBody.appendChild(tRow);

            }        
        </script>
